<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="top">
                <h2>1254+240*130</h2>
            </div>
            <div class="middle">
                <h1>194,220</h1>
            </div>
            <div class="bottom">
                <div class="row"><h3>%</h3></div>
                <div class="row"><h3>C</h3></div>
                <div class="row"><h3>&#10230;</h3></div>
                <div id="o1" class="row"><h3>/</h3></div>
                <div class="row"><h3>7</h3></div>
                <div class="row"><h3>8</h3></div>
                <div class="row"><h3>9</h3></div>
                <div id="o2" class="row"><h3>X</h3></div>
                <div class="row"><h3>4</h3></div>
                <div class="row"><h3>5</h3></div>
                <div class="row"><h3>6</h3></div>
                <div id="o3" class="row"><h3>-</h3></div>
                <div class="row"><h3>1</h3></div>
                <div class="row"><h3>2</h3></div>
                <div class="row"><h3>3</h3></div>
                <div id="o4" class="row"><h3>+</h3></div>
                <div class="row"><h3>+/-</h3></div>
                <div class="row"><h3>0</h3></div>
                <div class="row"><h3>,</h3></div>
                <div id="o5" class="row"><h3>=</h3></div>

            </div>
        </div>
    </div>
</body>
</html>
